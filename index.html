<html>
<head>
	<meta charset="UTF-8">

	<title>TO DO List</title>
</head>
<body>
	<div class="wrapper">

   	    <header class="header">
		    <div class="container">
	    	    <h2 class="header__text" >TODO LISTS</h2>
		    </div>
		</header>

	<!--	<section class="login">
		    <div class="login__wrapper">
				<input id="user_name" type="text" class="user__name">
				<input id="user_pass" type="password" class="user__password">
				<button id="login" class="login__login-btn">Login</button>
				<button id="signin" class="login__sigin-btn">SignIn</button>
		    </div>
		</section>-->
		<section id="user_task" class="task">
			<div class="task_search-wrap">
			<input type="search" id="search" class="task_search" placeholder="search by title">
			<input type="button" id="search-btn" class="task_search-btn">
			</div>
			
		    <select id="status" name="status" size="1" class="task_status" placeholder="search by title">
		    	<option value="all" selected>all</option>
		    	<option value="open">open</option>
				<option value="done">done</option>
				
		    </select>
		     <select id="priority" name="priority" size="1" class="task_priority">
		    	<option value="all" selected>all</option>
		    	<option value="hight">hight</option>
		    	<option value="normal">normal</option>
				<option value="low">low</option>
				
		    </select>

		    <input type="button" id="create" value="Create" class="task_create btn">

		</section>
		<div id="blank" class="show_blank">
			<label class="show_item" for="task_title">Title:</label>
			<input type="text" id="task_title" class="task_title show_item">
			<label class="show_item" for="task_text">Description:</label>
			<textarea id="task_text" class="task_text show_item"></textarea>
			<label class="show_item" for="task_priority">Priority:</label>
		     <select name="priority" id="task_priority" size="1" class="task_priority show_item">
		    	<option value="hight">hight</option>
		    	<option value="normal">normal</option>
		    	<option value="low">low</option>
			</select>
			<input type="button" id="cancel" value="cancel" class="create_cancel show_item btn">
			<input type="button" id="save" value="save" class="create_save show_item btn">
			<input type="button" id="change" value="save edit" class="create_save show_item btn">
		</div>
		<div id="show_wrapper" class="show_wrapper">
			<div id="unFinished" class="unFinished-tasks"></div>
			<div id="finished" class="finished-tasks"></div>
		</div>
		
	</div>

	<!--<script src="src/index.js"></script>-->
	<script src="./dist/main.js"></script>

</body>
</html>
